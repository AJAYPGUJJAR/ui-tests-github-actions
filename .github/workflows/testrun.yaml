name: Run Tests and Report Generation

on:
  push:
    branches:
      - master

jobs:
  publish-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Run tests and generate report
        run: mvn test