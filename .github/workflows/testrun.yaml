name: Java CI with Maven & Report Pages

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write      # for Pages
  pages: write
  id-token: write      # if you deploy to a custom domain

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run tests
        run: mvn test

      # Upload the generated HTML as a Pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: target/cucumber-reports

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Download Pages Artifact
        uses: actions/download-pages-artifact@v1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1